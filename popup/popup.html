<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>🎬 Auto Video Speed</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      width: 320px;
      box-sizing: border-box;
      color: #222;
    }

    .header {
      color: #202124;
      padding: 14px 0;
      text-align: center;
      font-size: 20px;
      font-weight: 700;
      user-select: none;
    }

    .container {
      background: #fff;
      padding: 15px 20px;
      box-shadow: 0 3px 8px rgb(0 0 0 / 0.1);
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 12px;
      margin-bottom: 6px;
      font-size: 14px;
    }


    .rangeValue {
      float: right;
      font-weight: 600;
      font-size: 14px;
      color: #555;
      user-select: none;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
      vertical-align: middle;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.3s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: #1a73e8;
    }

    input:checked+.slider:before {
      transform: translateX(20px);
    }

    #adBlockToggle[disabled] {
      cursor: not-allowed !important;
      opacity: 0.6 !important;
      pointer-events: none !important;
    }

    #adBlockToggle[disabled]+.slider {
      cursor: not-allowed !important;
      pointer-events: none !important;
      background-color: #aaa !important;
    }

    .switch-label {
      margin-left: 10px;
      font-weight: 500;
      vertical-align: middle;
      user-select: none;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 12px 0;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      user-select: none;
    }



    input[type="number"],
    input[type="range"] {
      /* 禁用浏览器默认样式 */
      -webkit-appearance: none;
      width: 100%;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    /* Chrome 轨道 */
    input[type="range"]::-webkit-slider-runnable-track {
      height: 6px;
      background: #ccc;
      /* 浅蓝轨道 */
      border-radius: 3px;
    }

    /* Chrome 滑块 */
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 16px;
      width: 16px;
      border-radius: 50%;
      background: #1a73e8;
      /* 主蓝滑块 */
      margin-top: -5px;
      cursor: pointer;
      box-shadow: 0 0 2px #888;
      transition: background 0.2s ease;
    }

    /* Chrome 滑块 hover */
    input[type="range"]::-webkit-slider-thumb:hover {
      background: #1967d2;
      /* 深蓝 hover */
    }
  </style>
</head>

<body>
  <div class="header">🎬 Auto Video Speed</div>

  <div class="container">
    <label for="speedInput">Playback Speed（播放速度） <span class="rangeValue" id="speedValue">1</span></label>
    <input id="speedInput" type="range" min="0.5" max="5" step="0.1" value="1" />

    <label for="volumeInput">Volume（音量） <span class="rangeValue" id="volumeValue">100%</span></label>
    <input id="volumeInput" type="range" min="0" max="1" step="0.01" value="1" />

    <label for="skipIntroSeconds">
      Skip Intro（跳片头）<span class="rangeValue"><span id="skipValue">0</span> sec</span>
    </label>
    <input id="skipIntroSeconds" type="range" min="0" max="60" step="1" value="0" />

    <label>
      <span class="switch">
        <input type="checkbox" id="adBlockToggle" checked />
        <span class="slider"></span>
      </span>
      <span class="switch-label">Block Ads (部分广告屏蔽)</span>
    </label>

    <button id="saveBtn">Save & Reload</button>
  </div>


  <script src="popup.js"></script>
</body>

</html>
